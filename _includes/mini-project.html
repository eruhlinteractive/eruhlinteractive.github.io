<div style="flex-grow:1; margin: 10px; max-width: 250px;">
    <h3 class="text-center">{{ include.title }} </h3>
    <a href="{{ include.link }}" >
        <img src="{{ include.img }}" alt="{{ include.alt }}" class="align-center" style="width: 250px; border-radius: 10px;" >
    </a>
    <br>
    <p class="text-center">{{ include.description }}</p>
</div>
